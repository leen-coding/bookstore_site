<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Operate Book</title>
</head>
<body>
<form method="post" action="/bookstore/operate_storages/{{ got_book.id }}">
    Title：<input type="text" disabled="disabled" value="{{ got_book.title }}" ><br>
    Pub: <input type="text" disabled="disabled" value="{{ got_book.publisher }}"><br>
    进货价格: <input type="number" value="{{ got_book.price }}" name="new_price"><br>
    卖出价格: <input type="number" step="0.01" value="{{ got_book.market_price }}" name="new_m_price"><br>
    <input type="submit" value="提交数据">
</form>
</body>
</html>
